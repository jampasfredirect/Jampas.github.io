<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f4f4f4; }


        #search-bar {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #search-bar:focus {
            border-color: #007BFF;
            box-shadow: 2px 2px 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }


        #student-list {
            list-style-type: disc; 
            list-style-position: inside;
            padding-left: 0; 
            text-align: left; 
            display: inline-block; 
        }

    </style>
</head>
<body>


    <h2>Student List</h2>
    <ul id="student-list"></ul>


    <h2>My Courses</h2>
    <input type="text" id="search-bar" placeholder="Search by description...">
    <table>
        <thead>
            <tr>
                <th>Year Level</th>
                <th>Semester</th>
                <th>Code</th>
                <th>Description</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody id="courses-table"></tbody>
    </table>

    <script>
        let coursesData = [];


        fetch("students.json")
            .then(response => response.json())
            .then(data => {
                let studentList = document.getElementById("student-list");

                if (data.students && Array.isArray(data.students)) {
                    data.students.forEach(student => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
                        studentList.appendChild(listItem);
                    });
                } else {
                    console.error("Expected 'students' array but got:", data);
                }
            })
            .catch(error => console.error("Error fetching student JSON:", error));


        fetch("courses.json")
            .then(response => response.json())
            .then(data => {
                coursesData = data.courses;
                displayCourses(coursesData);
            })
            .catch(error => console.error("Error fetching course JSON:", error));

        function displayCourses(courses) {
            let tableBody = document.getElementById("courses-table");
            tableBody.innerHTML = courses.map(course => `
                <tr>
                    <td>${course.year_level}</td>
                    <td>${course.sem}</td>
                    <td>${course.code}</td>
                    <td>${course.description}</td>
                    <td>${course.credit}</td>
                </tr>
            `).join("");
        }

        // Search functionality
        document.getElementById("search-bar").addEventListener("input", function () {
            let searchText = this.value.toLowerCase();
            let filteredCourses = coursesData.filter(course =>
                course.description.toLowerCase().includes(searchText)
            );
            displayCourses(filteredCourses);
        });
    </script>
</body>
</html>
